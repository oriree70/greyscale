name: Deploy to ArgoCD

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to ArgoCD
      run: |

        cd https://github.com/oriree70/greyscale.git/greyscale.yaml
        kubectl apply -f greyscale.yaml
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
