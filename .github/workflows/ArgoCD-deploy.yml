
name: Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Kubernetes
        env:
          KUBECONFIG: ${{ github.workspace }}/backup_untracked_files/config
          K8S_TOKEN: ${{ secrets.K8S_TOKEN }}
        run: |
          kubectl config set-cluster my-cluster --server=https://172.31.47.10:6443
          kubectl config set-credentials github-actions --token=$K8S_TOKEN
          kubectl config set-context my-cluster --cluster=my-cluster --user=github-actions
          kubectl config use-context my-cluster
          kubectl apply -f argoGrey/greyscale.yaml --validate=false





